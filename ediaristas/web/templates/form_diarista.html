{% extends 'base.html'%}
{% load crispy_forms_tags %}
{% block conteudo %}
<h1>Cadastrar Diarista</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{form_diarista|crispy}}
    <button type="submit" class="btn btn-primary">Cadastrar</button>
</form>
{% endblock conteudo %}
